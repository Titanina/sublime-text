<body>
	<section id="wrap"></section>
	<!-- 하나의 <section>태그 안에서는 해당<section> 태그의 제목을 정의하는
		<h1> ~ <h6> 요소를 이용해 제목을 써나가야함. section 태그는 제목으로 시작하는 콘텐츠의 의미를 지님
			이 <section id="wrap">은 콘텐츠의 모든 내용을 감쌈.-->

		<h1>이지스퍼블리싱</h1>
		<header>
	    <!-- 페이지를 이동할떄 사용하는 메뉴를 담는 <header>태그로 만들고 왼쪽 영역은 각 콘텐츠가 들어갈
			영역이므로 하나를 묶을수있게 <section> 태그를 작성한 후 id값을 container로 지정.
			<header> 태그는 화면 상단에 위치, 메뉴와 검색등을 담는 구조를 위한 sectioning 태그의 한종류-->

		 	<strong class="logo_box"><img src="./images/mainLogo.png" alt="이지스퍼블리싱"></strong>
		 	<!-- 로고는 <strong></strong>으로 태그를 작성하고, logo_box라는 클래스명으로 지정. <img> 태그를 넣어 
		 		이미지경로에 맞게 작성한다.-->


		 	<nav>
		 	<!-- <header> 태그 영역에 <nav> 태그를 사용해 다른 페이지로 이동할수있는 링크가 들어있는 메뉴를 만듬.-->


		 		<ul>        
		 			<li><a href="#">회사소개</a></li>        
		 			<li><a href="#">도서소개</a></li>        
		 			<li><a href="#">FAQ</a></li>        
		 			<li><a href="#">Contact Us</a></li>    
		 		</ul> 

		 		<!-- 순서가없는 목록을 담는 <ul> 태그를 사용해 메뉴목록 만듬. 링크이동이 가능하도록 <a>태그를 이용해
		 			4개의 메뉴를 만듬.-->
		 			

		 	</nav>
		</header> 
		<section id="container">
		


		  	<section id="menu1" class="content">
		  	 	<h2>회사소개</h2>
		  	 	<div class="conbox"></div>
		  	</section>
		  	<section id="menu2" class="content">
		  	 	<h2>도서소개</h2>
		  	 	<div class="conbox"></div>
		  	</section>
		  	<section id="menu3" class="content">
		  	 	<h2>FAQ</h2>
		  	 	<div class="conbox"></div>
		  	</section>
		  	<section id="menu4" class="content">
		  	 	<h2>Contact Us</h2>
		  	 	<div class="conbox"></div>
		  	</section>
		  </section>    
		  <footer>
		  	  <address>(04003)서울특별시 마포구 잔다리로 109 TEL (02)325-1722 FAX (02)326-1723</address>    
		  	  <p>Copyright(c)2015 이지스퍼블리싱㈜ EasysPublishing Co., Ltd. All Rights Reserved</p> 
		  	  <a href="https://www.facebook.com/easyspub" class="face" title="페이스북으로 이동"></a>    
		  	  <a href="https://twitter.com/easyspub" class="twit" title="트위터로 이동"></a>    
		  	  <a href="https://www.instagram.com/easyspub_book/" class="instar" title="인스타그램으로 이동"></a>
		  </footer> 

		  <!-- SNS 영역을 만들어, 링크로 연결시켜 각각 페이지로 연결하게끔 함. SNS의 이미지는 CSS의 background로 지정.
		  	HTML 코드에서는 <a> 태그에 클래스를 face,twit,instar로 지정. 영역 구분 title 속성 태그의 이동으로 알아봄.
		    href 속성에 해당하는 url을 넣어줌.-->



	</section>
</body>
</html>
